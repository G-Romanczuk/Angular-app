<h2 class="text-center">Edit Functionality:  {{ functionality.name }}</h2>

<div class="table">
<form (ngSubmit)="onSubmit()" [formGroup]="editForm">
  <mat-form-field>
    <input
      matInput
      formControlName="name"
      placeholder="Nazwa funkcjonalnoÅ›ci"
      required
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select formControlName="kanban">
      <mat-option *ngFor="let value of enumValues" [value]="value">
        {{ value }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button
    mat-raised-button
    type="submit"
    class="button"
  >
    Save
  </button>
</form>

</div>
